<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CBSDAS â€“ Cloud Breach Simulation Dashboard</title>

    <style>
        :root {
            --bg: #0b0f19;
            --text: #e4e4e4;
            --card-bg: #111829;
            --border: #1e2a44;
            --issue-bg: #0d1323;
        }

        .light-mode {
            --bg: #ffffff;
            --text: #000000;
            --card-bg: #f1f1f1;
            --border: #d0d0d0;
            --issue-bg: #e8e8e8;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: 0.3s ease-in-out;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            margin: 0;
            font-size: 28px;
            color: #4da3ff;
            border-bottom: 2px solid var(--border);
            text-shadow: 0 0 10px #1e90ff;
            position: relative;
        }

        /* ðŸŒ™ SMALL TOGGLE BUTTON */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .switch {
            width: 55px;     /* smaller */
            height: 28px;    /* smaller */
            position: relative;
            display: inline-block;
        }

        .switch input {
            display: none;
        }

        .slider {
            background: linear-gradient(45deg,#ddd,#fff);
            position: absolute;
            cursor: pointer;
            top: 0; left: 0;
            right: 0; bottom: 0;
            transition: 0.4s;
            border-radius: 50px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;   /* smaller */
            width: 24px;    /* smaller */
            left: 2px;      /* centered */
            top: 2px;       /* centered */

            background: #ffd54f;
            border-radius: 50%;
            transition: 0.4s;

            background-image: url("data:image/svg+xml;utf8,
                <svg fill='black' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
                    <path d='M6.76 4.84l-1.8-1.79-1.42 1.41 1.79 1.8 1.43-1.42zM12 4V1h-2v3h2zm7.24.84l1.79-1.8-1.42-1.41-1.8 1.79 1.43 1.42zM4 12H1v-2h3v2zm19 0h-3v-2h3v2zM6.76 19.16l-1.43-1.42-1.79 1.79 1.42 1.41 1.8-1.78zM12 23v-3h-2v3h2zm7.24-3.84l1.43 1.42 1.79-1.79-1.42-1.41-1.8 1.78zM12 7a5 5 0 100 10 5 5 0 000-10z'/>
                </svg>"
            );
            background-size: 70%;
            background-repeat: no-repeat;
            background-position: center;
        }

        input:checked + .slider {
            background: linear-gradient(45deg,#111,#333);
        }

        input:checked + .slider:before {
            transform: translateX(27px); /* adjusted for smaller width */
            background: #fff;
            background-image: url("data:image/svg+xml;utf8,
                <svg fill='black' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
                    <path d='M12 2a9.931 9.931 0 00-7.071 2.929A9.931 9.931 0 002 12c0 5.514 4.486 10 10 10a9.931 9.931 0 007.071-2.929A9.931 9.931 0 0022 12c0-5.514-4.486-10-10-10zm0 18a7.939 7.939 0 01-5.657-2.343A7.939 7.939 0 014 12c0-2.137.833-4.146 2.343-5.657A7.939 7.939 0 0112 4c2.137 0 4.146.833 5.657 2.343A7.939 7.939 0 0120 12c0 2.137-.833 4.146-2.343 5.657A7.939 7.939 0 0112 20z'/>
                </svg>"
            );
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 25px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0, 140, 255, 0.1);
            transition: 0.3s ease;
        }

        .card h2 {
            color: #4da3ff;
            margin-top: 0;
        }

        .issue {
            background: var(--issue-bg);
            padding: 12px;
            margin: 10px 0;
            border-left: 5px solid #4da3ff;
            border-radius: 5px;
            font-size: 15px;
        }

        .badge {
            padding: 3px 7px;
            border-radius: 5px;
            color: #fff;
            font-size: 12px;
            margin-left: 10px;
        }

        .critical { background: #d72638; }
        .high { background: #ff3d00; }
        .medium { background: #ffbd00; color:#000; }
        .low { background: #2ecc71; }

        .refresh-note {
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<h1>
    Cloud Breach Simulation & Defense Dashboard

    <!-- ðŸŒ™ Toggle Switch -->
    <div class="theme-switch">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>
</h1>

<div class="container" id="dashboard">Loading detections...</div>

<p class="refresh-note">Auto-refreshing every 10 secondsâ€¦</p>

<script>
    document.getElementById("themeToggle").addEventListener("change", () => {
        document.body.classList.toggle("light-mode");
    });

    function severityBadge(issueText) {
        let text = issueText.toLowerCase();
        if (text.includes("admin") || text.includes("delete") || text.includes("exfil")) {
            return `<span class="badge critical">CRITICAL</span>`;
        }
        if (text.includes("public") || text.includes("0.0.0.0/0")) {
            return `<span class="badge high">HIGH</span>`;
        }
        if (text.includes("new") || text.includes("recently")) {
            return `<span class="badge medium">MEDIUM</span>`;
        }
        return `<span class="badge low">LOW</span>`;
    }

    function loadDashboard() {
        fetch("/api/detections")
            .then(res => res.json())
            .then(data => {
                let html = "";

                for (let category in data) {
                    html += `<div class="card">
                                <h2>${category.replace(/_/g, " ").toUpperCase()}</h2>`;

                    if (data[category].length === 0) {
                        html += `<p style="opacity:0.6;">No issues detected.</p>`;
                    } else {
                        data[category].forEach(item => {
                            html += `<div class="issue">
                                        ${JSON.stringify(item, null, 2)}
                                        ${severityBadge(JSON.stringify(item))}
                                     </div>`;
                        });
                    }

                    html += `</div>`;
                }

                document.getElementById("dashboard").innerHTML = html;
            })
            .catch(err => {
                document.getElementById("dashboard").innerHTML =
                    "<p style='color:red;'>Failed to load detections.</p>";
            });
    }

    loadDashboard();
    setInterval(loadDashboard, 10000);
</script>

</body>
</html>
